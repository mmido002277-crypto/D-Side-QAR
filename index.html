<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KeeService Documentation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      background: linear-gradient(to right, #74ebd5, #ACB6E5); 
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 18px;
    }
    textarea, input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-family: 'Poppins', sans-serif;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 18px;
      box-sizing: border-box;
    }
    .options {
      margin-left: 20px;
      display: none;
    }
    .options input[type="radio"] {
      transform: scale(1.4);
      margin-right: 8px;
    }
    .options label {
      font-size: 18px;
      line-height: 1.8;
      cursor: pointer;
    }
    input[type="checkbox"] {
      transform: scale(1.7);
      margin-right: 10px;
      cursor: pointer;
    }
    button {
      margin: 10px 5px 0 0;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #generateBtn { background-color: #4CAF50; color: #fff; }
    #copyBtn { background-color: #FF5722; color: #fff; }
    #resetBtn { background-color: #FF9800; color: #fff; }
    #report-output {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 20px;
      white-space: pre-line;
    }
    .red-label {
      color: red;
    }
    .purple-label {
      color: purple;
    }
        .footer_section {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

  </style>
</head>
<body>
<div class="container">
  <h1>D-Side Documentation</h1>

  <div class="section">
    <label>Investigation</label>
    <textarea id="investigation">Courier Complain about : </textarea>
  </div>

  <div class="section">
    <label><input type="checkbox" id="chk5" onchange="toggleOptions('opt5')"> Call CST</label>
    <div class="options" id="opt5">
      <label><input type="radio" name="CST" value="Yes"> Yes</label>
      <label><input type="radio" name="CST" value="No"> No</label>
    </div>
  </div>


  <div class="section">
    <label><input type="checkbox" id="chk2" onchange="toggleOptions('opt2')"> Call Merchant</label>
    <div class="options" id="opt2">
      <label><input type="radio" name="merchant" value="Yes"> Yes</label>
      <label><input type="radio" name="merchant" value="No"> No</label>
    </div>
  </div>

  <div class="section">
    <label><input type="checkbox" id="chk3" onchange="toggleOptions('opt3')"> Call Rider</label>
    <div class="options" id="opt3">
      <label><input type="radio" name="rider" value="Yes"> Yes</label>
      <label><input type="radio" name="rider" value="No"> No</label>
    </div>
  </div>
  
  <div class="section">
    <label><input type="checkbox" id="chk4" onchange="toggleOptions('opt4')"> Call Result</label>
    <div class="options" id="opt4">
      <label><input type="radio" name="callresult" value="Answered and Said"> Answered and Said</label>
      <label><input type="radio" name="callresult" value="No Answer"> No Answer</label>
    </div>
  </div>
  

  <div class="section">
    <label><input type="checkbox" id="chk9" onchange="toggleOptions('opt9')"> The Solution Provided</label>
    <div class="options" id="opt9">
      <label><input type="radio" name="solution" value="Apologies to Courier and Give Partial refund + compensation on wallet">Partial refund + compensation </label>
      <label><input type="radio" name="solution" value="Apologies to Courier and Give Full refund + compensation on wallet">Full refund + compensation </label>
      <label><input type="radio" name="solution" value="Apologies to Courier and Give Partial refund on wallet / original payment">Partial refund only</label>
      <label><input type="radio" name="solution" value="Apologies to Courier and Give Full refund on wallet / original payment">Full refund only</label>
      <label><input type="radio" name="solution" value="Apologies to Courier and Give compensation on wallet">Compensation only</label>
      <label><input type="radio" name="solution" value="Apologies to Courier and informed him to make a Report ( )">Apologies to Courier + Make Report</label>
     <label><input type="radio" name="solution" value="Apologies to Courier and give him solution ( )">Apologies to Courier + Solution </label>

    </div>
    <div id="refund-inputs">
      <label for="refund_amount">Refund Amount (QAR):</label>
      <input type="number" id="refund_amount" name="refund_amount" min="0" step="0.01">
      <label for="comp_amount">Compensation Amount (QAR):</label>
      <input type="number" id="comp_amount" name="comp_amount" min="0" step="0.01">
    </div>
  </div>

  <div class="section">
    <label><input type="checkbox" id="chk10" onchange="toggleOptions('opt10')"> Courier Agree on Solution</label>
    <div class="options" id="opt10">
      <label><input type="radio" name="agree" value="YES"> YES</label>
      <label><input type="radio" name="agree" value="NO"> NO</label>
      <label><input type="radio" name="agree" value="Courier NO ANSWER"> Courier NO ANSWER</label>
    </div>
  </div>

  <button id="generateBtn" onclick="generateReport()">Generate Report</button>
  <button id="copyBtn" onclick="copyReport()">Copy Report</button>
  <button id="resetBtn" onclick="resetForm()">Reset</button>

  <div id="report-output"></div>
    <section class="footer_section">
    <p>&copy; All Rights Reserved By Mohamed Hassan (Mido)</p>
  </section>

</div>

<script>
  function toggleOptions(id) {
    const el = document.getElementById(id);
    el.style.display = el.style.display === 'block' ? 'none' : 'block';
  }

  function generateReport() {
    let report = `Investigation:\n${document.getElementById('investigation').value}`;
    const fields = [
      ['chk5', 'CST','Call CST'],
      ['chk2', 'merchant', 'Call Merchant'],
      ['chk3', 'rider', 'Call Rider'],
      ['chk4', 'callresult', 'Call Result'],
      ['chk9', 'solution', 'The Solution Provided'],
    ];

    fields.forEach(([chkId, name, label]) => {
      const checkbox = document.getElementById(chkId);
      if (checkbox && checkbox.checked) {
        const selected = document.querySelector(`input[name="${name}"]:checked`);
        if (selected) {
          report += `\n${label}: ${selected.value}`;
        }
      }
    });

    const refundAmount = document.getElementById('refund_amount').value;
    const compAmount = document.getElementById('comp_amount').value;

    if (refundAmount) {
      report += `\n- Refund Amount: ${refundAmount} QAR`;
    }
    if (compAmount) {
      report += `\n- Compensation Amount on Wallet: ${compAmount} QAR`; 
    }

    const agreeCheckbox = document.getElementById('chk10');
    if (agreeCheckbox && agreeCheckbox.checked) {
      const selectedAgree = document.querySelector('input[name="agree"]:checked');
      if (selectedAgree) {
        report += `\nCourier Agree on Solution: ${selectedAgree.value}`;
      }
    }

    document.getElementById('report-output').textContent = report;
  }

  function copyReport() {
    const output = document.getElementById('report-output').textContent.trim();
    if (!output) {
      alert("Please generate the report first before copying.");
      return;
    }

    navigator.clipboard.writeText(output)
      .then(() => alert("Report copied to clipboard!"))
      .catch(() => alert("Failed to copy report."));
  }

  function resetForm() {
    document.getElementById("investigation").value = "Courier Complain about : ";
    document.querySelectorAll("input[type=radio]").forEach(r => r.checked = false);
    document.querySelectorAll("input[type=checkbox]").forEach(c => c.checked = false);
    document.querySelectorAll(".options").forEach(o => o.style.display = "none");
    document.getElementById("report-output").textContent = "";
    document.getElementById("refund_amount").value = "";
    document.getElementById("comp_amount").value = "";
  }
</script>
</body>
</html>
